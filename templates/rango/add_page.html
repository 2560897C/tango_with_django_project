<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
	
		<h1>Add a Page</h1>
			<div>
				<form role="form" id="page_form" method="post" 
					action="/rango/category/{{ category.slug }}/add_page/">
					<a href="/rango/category/{{ category.slug }}/">
						{{ category.name ))</a>
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
					<input type="submit" name="submit" values="Create Page" />
				</form>
			</div>
	</body>
</html>
